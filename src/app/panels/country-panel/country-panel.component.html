<div class="group">
  <div class="index">
    <span>{{ index }}</span>
  </div>
  <div>
    <img class="country-image" [src]="'/assets/' + country.name + '.jpg'" [alt]="country.name">
  </div>
  <div class="country-name">
    <span>{{ country.name }}</span>
  </div>
  <div class="epi-index">
    <span>{{ country.epiIndex }}</span>
  </div>
</div>
